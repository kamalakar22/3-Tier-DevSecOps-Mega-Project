name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ---------- Build & Security Scans ----------
  build:
    runs-on: ubuntu-latest
    container:
      image: gkamalakar06/devops-image:v1
      options: --user 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Frontend Compilation
        run: |
          cd client
          find . -name "*.js" -exec node --check {} +

      - name: Backend Compilation
        run: |
          cd api
          find . -name "*.js" -exec node --check {} +

      - name: GitLeaks Scan - Client
        run: gitleaks detect --source ./client --exit-code 0

      - name: GitLeaks Scan - API
        run: gitleaks detect --source ./api --exit-code 0

      - name: Trivy File System Scan
        run: trivy fs --format table -o fs-report.html .

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: fs-report.html

  # ---------- Docker Build & Push ----------
  docker:
    runs-on: Agent-1   
    needs: build             
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: gkamalakar06/devops-app:latest
